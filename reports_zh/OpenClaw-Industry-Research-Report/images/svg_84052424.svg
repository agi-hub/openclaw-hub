<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Noto Sans CJK SC, Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">OpenClaw vs NanoClaw 资源消耗对比</text>
  
  <!-- Legend -->
  <rect x="650" y="70" width="200" height="70" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="670" y="85" width="20" height="15" fill="#2196F3"/>
  <text x="700" y="97" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">OpenClaw (标准版)</text>
  <rect x="670" y="110" width="20" height="15" fill="#4CAF50"/>
  <text x="700" y="122" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">NanoClaw (轻量版)</text>
  
  <!-- Y-axis labels -->
  <text x="80" y="100" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#333">内存占用</text>
  <text x="80" y="120" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">(GB)</text>
  
  <text x="80" y="220" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#333">存储空间</text>
  <text x="80" y="240" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">(GB)</text>
  
  <text x="80" y="340" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#333">功耗</text>
  <text x="80" y="360" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">(W)</text>
  
  <!-- Chart 1: Memory -->
  <rect x="200" y="90" width="200" height="30" fill="#e3f2fd" stroke="#1976D2" stroke-width="1"/>
  <rect x="200" y="90" width="180" height="30" fill="#2196F3"/>
  <text x="410" y="110" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">16 GB</text>
  
  <rect x="200" y="125" width="200" height="30" fill="#e8f5e9" stroke="#388E3C" stroke-width="1"/>
  <rect x="200" y="125" width="30" height="30" fill="#4CAF50"/>
  <text x="410" y="145" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">2 GB</text>
  
  <text x="320" y="110" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#FF5722">-87.5%</text>
  
  <!-- Chart 2: Storage -->
  <rect x="200" y="210" width="200" height="30" fill="#e3f2fd" stroke="#1976D2" stroke-width="1"/>
  <rect x="200" y="210" width="200" height="30" fill="#2196F3"/>
  <text x="410" y="230" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">50 GB</text>
  
  <rect x="200" y="245" width="200" height="30" fill="#e8f5e9" stroke="#388E3C" stroke-width="1"/>
  <rect x="200" y="245" width="40" height="30" fill="#4CAF50"/>
  <text x="410" y="265" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">10 GB</text>
  
  <text x="320" y="230" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#FF5722">-80.0%</text>
  
  <!-- Chart 3: Power -->
  <rect x="200" y="330" width="200" height="30" fill="#e3f2fd" stroke="#1976D2" stroke-width="1"/>
  <rect x="200" y="330" width="150" height="30" fill="#2196F3"/>
  <text x="410" y="350" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">150 W</text>
  
  <rect x="200" y="365" width="200" height="30" fill="#e8f5e9" stroke="#388E3C" stroke-width="1"/>
  <rect x="200" y="365" width="15" height="30" fill="#4CAF50"/>
  <text x="410" y="385" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#333">15 W</text>
  
  <text x="320" y="350" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#FF5722">-90.0%</text>
  
  <!-- Supported Devices -->
  <rect x="500" y="90" width="350" height="300" rx="10" fill="white" stroke="#e0e0e0" stroke-width="2"/>
  <text x="675" y="120" font-family="Noto Sans CJK SC, Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">支持的边缘设备</text>
  
  <text x="520" y="160" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#2196F3">高端边缘设备</text>
  <text x="520" y="180" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">• NVIDIA Jetson Orin (8-32GB RAM)</text>
  <text x="520" y="200" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">• 树莓派 4/5 (4-8GB RAM)</text>
  <text x="520" y="220" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">• Intel NUC (8-16GB RAM)</text>
  
  <text x="520" y="260" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#FF9800">中端边缘设备</text>
  <text x="520" y="280" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">• 树莓派 Zero 2 (512MB RAM)</text>
  <text x="520" y="300" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">• BeagleBone Black (512MB RAM)</text>
  <text x="520" y="320" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">• Orange Pi (1-2GB RAM)</text>
  
  <text x="520" y="350" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#4CAF50">低端嵌入式设备</text>
  <text x="520" y="370" font-family="Noto Sans CJK SC, Arial" font-size="12" fill="#666">• ESP32-S3 (集成AI加速)</text>
  
  <!-- Data source -->
  <text x="850" y="490" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="end" fill="#999">数据来源: NanoClaw项目技术文档及测试报告</text>
</svg>