<svg width="900" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Noto Sans CJK SC, Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">AI智能体轻量化技术栈</text>
  
  <!-- Model Layer -->
  <rect x="50" y="80" width="800" height="100" rx="10" fill="#E3F2FD" stroke="#1976D2" stroke-width="2"/>
  <text x="80" y="110" font-family="Noto Sans CJK SC, Arial" font-size="16" font-weight="bold" fill="#1976D2">模型层优化</text>
  
  <rect x="80" y="125" width="170" height="40" rx="5" fill="#2196F3"/>
  <text x="165" y="150" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">量化</text>
  <text x="165" y="165" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">FP32→INT8/INT4</text>
  
  <rect x="270" y="125" width="170" height="40" rx="5" fill="#2196F3"/>
  <text x="355" y="150" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">剪枝</text>
  <text x="355" y="165" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">移除冗余连接</text>
  
  <rect x="460" y="125" width="170" height="40" rx="5" fill="#2196F3"/>
  <text x="545" y="150" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">知识蒸馏</text>
  <text x="545" y="165" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">大模型→小模型</text>
  
  <rect x="650" y="125" width="170" height="40" rx="5" fill="#2196F3"/>
  <text x="735" y="150" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">架构搜索</text>
  <text x="735" y="165" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">自动优化结构</text>
  
  <!-- Software Layer -->
  <rect x="50" y="210" width="800" height="100" rx="10" fill="#FFF3E0" stroke="#F57C00" stroke-width="2"/>
  <text x="80" y="240" font-family="Noto Sans CJK SC, Arial" font-size="16" font-weight="bold" fill="#F57C00">软件层优化</text>
  
  <rect x="80" y="255" width="170" height="40" rx="5" fill="#FF9800"/>
  <text x="165" y="280" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">推理引擎</text>
  <text x="165" y="295" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">ONNX/TFLite</text>
  
  <rect x="270" y="255" width="170" height="40" rx="5" fill="#FF9800"/>
  <text x="355" y="280" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">算子融合</text>
  <text x="355" y="295" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">合并计算操作</text>
  
  <rect x="460" y="255" width="170" height="40" rx="5" fill="#FF9800"/>
  <text x="545" y="280" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">内存优化</text>
  <text x="545" y="295" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">复用/分片加载</text>
  
  <rect x="650" y="255" width="170" height="40" rx="5" fill="#FF9800"/>
  <text x="735" y="280" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">并行计算</text>
  <text x="735" y="295" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">多核/批处理</text>
  
  <!-- Hardware Layer -->
  <rect x="50" y="340" width="800" height="100" rx="10" fill="#E8F5E9" stroke="#388E3C" stroke-width="2"/>
  <text x="80" y="370" font-family="Noto Sans CJK SC, Arial" font-size="16" font-weight="bold" fill="#388E3C">硬件层加速</text>
  
  <rect x="80" y="385" width="170" height="40" rx="5" fill="#4CAF50"/>
  <text x="165" y="410" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">专用AI芯片</text>
  <text x="165" y="425" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">NPU/TPU/VPU</text>
  
  <rect x="270" y="385" width="170" height="40" rx="5" fill="#4CAF50"/>
  <text x="355" y="410" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">异构计算</text>
  <text x="355" y="425" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">CPU+GPU+NPU</text>
  
  <rect x="460" y="385" width="170" height="40" rx="5" fill="#4CAF50"/>
  <text x="545" y="410" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">指令优化</text>
  <text x="545" y="425" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">NEON/AVX/SIMD</text>
  
  <rect x="650" y="385" width="170" height="40" rx="5" fill="#4CAF50"/>
  <text x="735" y="410" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">功耗管理</text>
  <text x="735" y="425" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">动态调频/休眠</text>
  
  <!-- Integration -->
  <rect x="50" y="470" width="800" height="80" rx="10" fill="#F3E5F5" stroke="#7B1FA2" stroke-width="2"/>
  <text x="450" y="500" font-family="Noto Sans CJK SC, Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#7B1FA2">系统集成与协同优化</text>
  <text x="450" y="525" font-family="Noto Sans CJK SC, Arial" font-size="12" text-anchor="middle" fill="#666">模型-软件-硬件协同设计，实现最优的性能、功耗和成本平衡</text>
  
  <!-- Arrows -->
  <path d="M 450 180 L 450 210" stroke="#333" stroke-width="3" fill="none"/>
  <polygon points="445,205 455,205 450,215" fill="#333"/>
  
  <path d="M 450 310 L 450 340" stroke="#333" stroke-width="3" fill="none"/>
  <polygon points="445,335 455,335 450,345" fill="#333"/>
  
  <path d="M 450 440 L 450 470" stroke="#333" stroke-width="3" fill="none"/>
  <polygon points="445,465 455,465 450,475" fill="#333"/>
  
  <!-- Data source -->
  <text x="850" y="590" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="end" fill="#999">数据来源: 综合行业技术报告及最佳实践</text>
</svg>