<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Noto Sans CJK SC, Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">OpenClaw对嵌入式和机器人产业的变革影响</text>
  
  <!-- Before OpenClaw -->
  <rect x="50" y="100" width="350" height="350" rx="15" fill="#FFEBEE" stroke="#D32F2F" stroke-width="3"/>
  <text x="225" y="140" font-family="Noto Sans CJK SC, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#D32F2F">传统模式</text>
  <text x="225" y="165" font-family="Noto Sans CJK SC, Arial" font-size="13" text-anchor="middle" fill="#666">Before OpenClaw</text>
  
  <text x="80" y="210" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" fill="#333">产业格局</text>
  <text x="80" y="235" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 大公司垄断</text>
  <text x="80" y="255" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 高技术门槛</text>
  <text x="80" y="275" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 封闭生态系统</text>
  
  <text x="80" y="310" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" fill="#333">商业模式</text>
  <text x="80" y="335" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 一次性硬件销售</text>
  <text x="80" y="355" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 低利润率</text>
  <text x="80" y="375" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 缺乏持续收入</text>
  
  <text x="80" y="410" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" fill="#333">技术特点</text>
  <text x="80" y="435" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 预编程规则</text>
  <text x="80" y="455" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 固定功能</text>
  <text x="80" y="475" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 有限适应性</text>
  
  <!-- After OpenClaw -->
  <rect x="500" y="100" width="350" height="350" rx="15" fill="#E8F5E9" stroke="#388E3C" stroke-width="3"/>
  <text x="675" y="140" font-family="Noto Sans CJK SC, Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#388E3C">智能体时代</text>
  <text x="675" y="165" font-family="Noto Sans CJK SC, Arial" font-size="13" text-anchor="middle" fill="#666">After OpenClaw</text>
  
  <text x="530" y="210" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" fill="#333">产业格局</text>
  <text x="530" y="235" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 开放协作生态</text>
  <text x="530" y="255" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 低技术门槛</text>
  <text x="530" y="275" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 多元化竞争</text>
  
  <text x="530" y="310" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" fill="#333">商业模式</text>
  <text x="530" y="335" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 订阅与服务</text>
  <text x="530" y="355" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 高LTV</text>
  <text x="530" y="375" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 持续收入流</text>
  
  <text x="530" y="410" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" fill="#333">技术特点</text>
  <text x="530" y="435" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• AI智能决策</text>
  <text x="530" y="455" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 软件定义功能</text>
  <text x="530" y="475" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">• 自主学习进化</text>
  
  <!-- Transformation arrow -->
  <path d="M 420 275 L 480 275" stroke="#2196F3" stroke-width="5" fill="none"/>
  <polygon points="475,265 490,275 475,285" fill="#2196F3"/>
  <text x="450" y="260" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#2196F3">变革</text>
  <text x="450" y="295" font-family="Noto Sans CJK SC, Arial" font-size="11" text-anchor="middle" fill="#666">开源+本地化+标准化</text>
  
  <!-- Impact metrics -->
  <rect x="300" y="470" width="300" height="25" rx="5" fill="#2196F3"/>
  <text x="450" y="487" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">预计产业价值提升: 3-5倍</text>
  
  <!-- Data source -->
  <text x="850" y="495" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="end" fill="#999">数据来源: 产业分析与专家预测</text>
</svg>