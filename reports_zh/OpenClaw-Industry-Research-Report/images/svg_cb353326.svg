  <rect x="640" y="440" width="150" height="60" rx="8" fill="#4CAF50"/>
  <text x="715" y="465" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">通信模块</text>
  <text x="715" y="485" font-family="Noto Sans CJK SC, Arial" font-size="11" text-anchor="middle" fill="white">5G/WiFi/蓝牙</text>
  
  <!-- Connection arrows -->
  <path d="M 450 180 L 450 220" stroke="#1976D2" stroke-width="4" fill="none"/>
  <polygon points="445,215 455,215 450,225" fill="#1976D2"/>
  
  <path d="M 450 350 L 450 390" stroke="#F57C00" stroke-width="4" fill="none"/>
  <polygon points="445,385 455,385 450,395" fill="#F57C00"/>
  
  <!-- Bidirectional arrows -->
  <path d="M 470 185 L 520 230" stroke="#1976D2" stroke-width="3" fill="none"/>
  <path d="M 520 185 L 470 230" stroke="#1976D2" stroke-width="3" fill="none"/>
  
  <!-- Data flow indicators -->
  <rect x="750" y="200" width="90" height="40" rx="5" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  <text x="795" y="220" font-family="Noto Sans CJK SC, Arial" font-size="11" font-weight="bold" text-anchor="middle" fill="#333">数据流向</text>
  <text x="795" y="235" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="#666">↓ 模型部署</text>
  <text x="795" y="250" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="#666">↑ 数据上传</text>
  
  <!-- Data source -->
  <text x="850" y="540" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="end" fill="#999">数据来源: 综合行业技术报告及最佳实践</text>
