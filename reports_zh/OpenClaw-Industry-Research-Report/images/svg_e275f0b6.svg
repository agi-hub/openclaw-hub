<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="500" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="40" font-family="Noto Sans CJK SC, Arial" font-size="26" font-weight="bold" text-anchor="middle" fill="#1a1a1a">OpenClaw垂直行业应用价值矩阵</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="80" x2="100" y2="420" stroke="#333" stroke-width="2"/>
  <text x="50" y="250" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" fill="#333" transform="rotate(-90, 50, 250)">价值创造潜力</text>
  
  <!-- X-axis -->
  <line x1="100" y1="420" x2="850" y2="420" stroke="#333" stroke-width="2"/>
  <text x="475" y="460" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333">技术成熟度</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="330" x2="850" y2="330" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="240" x2="850" y2="240" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  <line x1="100" y1="150" x2="850" y2="150" stroke="#e0e0e0" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Industry bubbles -->
  <!-- Industrial Manufacturing -->
  <circle cx="680" cy="180" r="50" fill="#4CAF50" fill-opacity="0.7" stroke="#388E3C" stroke-width="2"/>
  <text x="680" y="175" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">工业制造</text>
  <text x="680" y="192" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">预测性维护</text>
  
  <!-- Financial Services -->
  <circle cx="550" cy="280" r="55" fill="#2196F3" fill-opacity="0.7" stroke="#1976D2" stroke-width="2"/>
  <text x="550" y="275" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">金融服务</text>
  <text x="550" y="292" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">风控/合规</text>
  
  <!-- Healthcare -->
  <circle cx="400" cy="200" r="45" fill="#F44336" fill-opacity="0.7" stroke="#D32F2F" stroke-width="2"/>
  <text x="400" y="195" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">医疗健康</text>
  <text x="400" y="212" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">远程监护</text>
  
  <!-- Smart City -->
  <circle cx="750" cy="320" r="40" fill="#9C27B0" fill-opacity="0.7" stroke="#7B1FA2" stroke-width="2"/>
  <text x="750" y="315" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">智慧城市</text>
  <text x="750" y="332" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">交通优化</text>
  
  <!-- Logistics -->
  <circle cx="600" cy="140" r="48" fill="#FF9800" fill-opacity="0.7" stroke="#F57C00" stroke-width="2"/>
  <text x="600" y="135" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">物流仓储</text>
  <text x="600" y="152" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">智能分拣</text>
  
  <!-- Education -->
  <circle cx="280" cy="350" r="35" fill="#00BCD4" fill-opacity="0.7" stroke="#0097A7" stroke-width="2"/>
  <text x="280" y="345" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">教育培训</text>
  <text x="280" y="362" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">个性化辅导</text>
  
  <!-- Retail -->
  <circle cx="320" cy="160" r="42" fill="#795548" fill-opacity="0.7" stroke="#5D4037" stroke-width="2"/>
  <text x="320" y="155" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">零售电商</text>
  <text x="320" y="172" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">智能客服</text>
  
  <!-- Agriculture -->
  <circle cx="480" cy="380" r="38" fill="#8BC34A" fill-opacity="0.7" stroke="#689F38" stroke-width="2"/>
  <text x="480" y="375" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">智慧农业</text>
  <text x="480" y="392" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">精准灌溉</text>
  
  <!-- Legend -->
  <rect x="80" y="70" width="15" height="15" fill="#4CAF50" fill-opacity="0.7"/>
  <text x="100" y="82" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">高价值+高成熟度</text>
  
  <rect x="230" y="70" width="15" height="15" fill="#F44336" fill-opacity="0.7"/>
  <text x="250" y="82" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">高价值+中成熟度</text>
  
  <rect x="380" y="70" width="15" height="15" fill="#795548" fill-opacity="0.7"/>
  <text x="400" y="82" font-family="Noto Sans CJK SC, Arial" font-size="11" fill="#666">中价值+高成熟度</text>
  
  <!-- Data source -->
  <text x="850" y="490" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="end" fill="#999">数据来源: 行业研究报告及市场调研</text>
</svg>