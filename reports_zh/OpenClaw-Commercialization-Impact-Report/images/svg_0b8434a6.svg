<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- 标题 -->
  <text x="400" y="30" font-family="Noto Sans CJK SC, Arial" font-size="22" font-weight="bold" text-anchor="middle" fill="#2c3e50">OpenClaw对智能体商业化的核心影响</text>
  
  <!-- 中心圆 - OpenClaw -->
  <circle cx="400" cy="250" r="60" fill="#e74c3c" opacity="0.9"/>
  <text x="400" y="245" font-family="Noto Sans CJK SC, Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="white">OpenClaw</text>
  <text x="400" y="265" font-family="Noto Sans CJK SC, Arial" font-size="11" text-anchor="middle" fill="white">开源智能体</text>
  
  <!-- 技术架构 -->
  <g transform="translate(150, 120)">
    <rect width="140" height="80" rx="10" fill="#3498db" opacity="0.9"/>
    <text x="70" y="30" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">技术架构</text>
    <text x="70" y="50" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">Gateway-Agent</text>
    <text x="70" y="65" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">Skills-Memory</text>
  </g>
  
  <!-- 商业模式 -->
  <g transform="translate(510, 120)">
    <rect width="140" height="80" rx="10" fill="#9b59b6" opacity="0.9"/>
    <text x="70" y="30" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">商业模式</text>
    <text x="70" y="50" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">开源+增值服务</text>
    <text x="70" y="65" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">本地化部署</text>
  </g>
  
  <!-- 行业应用 -->
  <g transform="translate(150, 300)">
    <rect width="140" height="80" rx="10" fill="#1abc9c" opacity="0.9"/>
    <text x="70" y="30" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">行业应用</text>
    <text x="70" y="50" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">金融/医疗/电商</text>
    <text x="70" y="65" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">制造/教育等</text>
  </g>
  
  <!-- 国际市场 -->
  <g transform="translate(510, 300)">
    <rect width="140" height="80" rx="10" fill="#f39c12" opacity="0.9"/>
    <text x="70" y="30" font-family="Noto Sans CJK SC, Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="white">国际市场</text>
    <text x="70" y="50" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">硅谷生态冲击</text>
    <text x="70" y="65" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="white">Mac Mini热潮</text>
  </g>
  
  <!-- 国内市场 -->
  <g transform="translate(80, 210)">
    <rect width="120" height="70" rx="10" fill="#16a085" opacity="0.9"/>
    <text x="60" y="25" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">国内市场</text>
    <text x="60" y="45" font-family="Noto Sans CJK SC, Arial" font-size="9" text-anchor="middle" fill="white">巨头应对</text>
    <text x="60" y="58" font-family="Noto Sans CJK SC, Arial" font-size="9" text-anchor="middle" fill="white">云服务支持</text>
  </g>
  
  <!-- 技能生态 -->
  <g transform="translate(600, 210)">
    <rect width="120" height="70" rx="10" fill="#d35400" opacity="0.9"/>
    <text x="60" y="25" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">技能生态</text>
    <text x="60" y="45" font-family="Noto Sans CJK SC, Arial" font-size="9" text-anchor="middle" fill="white">开放技能</text>
    <text x="60" y="58" font-family="Noto Sans CJK SC, Arial" font-size="9" text-anchor="middle" fill="white">社区驱动</text>
  </g>
  
  <!-- 连接线 -->
  <line x1="220" y1="160" x2="350" y2="210" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <line x1="580" y1="160" x2="450" y2="210" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <line x1="220" y1="340" x2="350" y2="290" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <line x1="580" y1="340" x2="450" y2="290" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <line x1="200" y1="250" x2="340" y2="250" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  <line x1="600" y1="250" x2="460" y2="250" stroke="#7f8c8d" stroke-width="2" fill="none"/>
  
  <!-- 核心数据 -->
  <g transform="translate(250, 420)">
    <rect width="300" height="60" rx="10" fill="#34495e" opacity="0.9"/>
    <text x="150" y="20" font-family="Noto Sans CJK SC, Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">核心数据</text>
    <text x="150" y="40" font-family="Noto Sans CJK SC, Arial" font-size="11" text-anchor="middle" fill="white">GitHub星标: 14.5万+ | 单周访问: 200万+ | 技能数量: 数百个</text>
    <text x="150" y="55" font-family="Noto Sans CJK SC, Arial" font-size="10" text-anchor="middle" fill="#bdc3c7">两个月内实现爆发式增长</text>
  </g>
</svg>